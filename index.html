<!DOCTYPE html>
<html>
  <head>
    <title>Weather Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="flexGreeting">
      <div id="goodDiv">
        <h1 id="greetingGood">Good</h1>
      </div>
      <div id="greetIconDiv">
        <img id="greetingIcon" src="assets/afternoon.png" alt="afternoon" />
      </div>
    </div>
    <h1 id="greeting"></h1>
    <h3 id="fullDate"></h3>
    <h2>Check Weather</h2>
    <input type="text" id="cityInput" placeholder="Search..." />

    <button id="searchBtn">Search</button>

    <div id="weather">
    </div>
    <div id="error"></div>
    <script src="script.js"></script>
  </body>
</html>
